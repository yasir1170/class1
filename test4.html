<html>
    <head>
        <title>Html</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>

    <body>
        <h1>
            This is HTML Class 1
        </h1>
        <h2>
            Welcome
        </h2>
        
        <h3>List Of Fruits</h3>

        <ul> <!--ul means unordered list-->
            <li>Apple</li>
            <li>Mango</li>
            <li>Falsa</li>
            <li>Banana</li>
            <li>Watermelon</li>
        </ul>


        <h4>List Of Fruits</h4>

        <ol> <!--ol means ordered list-->
            <li>Apple</li>
            <li>Mango</li>
            <li>Falsa</li>
            <li>Banana</li>
            <li>Watermelon</li>
        </ol>
 
 
    </body>
</html>
